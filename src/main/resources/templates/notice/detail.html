<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content" class="container my-3">
    <center>
        <table>
            <tr>
                <th>NO.</th>
                <td th:text="${notice.id}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${notice.title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${notice.content}"></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td th:text="${notice.viewCount}"></td>
            </tr>
        </table>
    </center>
</div>
</html>
