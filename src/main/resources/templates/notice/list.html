<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>No</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작성일자</th>
        <th>수정일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${noticeList}">
        <td th:text="${notice.id}"></td>
        <td th:text="${notice.title}"></td>
        <td th:text="${notice.viewCount}"></td>
        <td th:text="${notice.createDt}"></td>
        <td th:text="${notice.updateDt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
