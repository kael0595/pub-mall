<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content" class="container my-3">
    <center>
        <table>
            <thead>
            <tr>
                <th>회원번호</th>
                <th>아이디</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>기본주소</th>
                <th>상세주소</th>
                <th>회원탈퇴</th>
                <th>회원상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.addr1}"></td>
                <td th:text="${member.addr2}"></td>
                <td>
                    <a th:href="@{|/admin/memberDelete/${member.id}|}">
                        <button>회원탈퇴</button>
                    </a>
                </td>
                <td th:text="${member.deleted == true ? '탈퇴' : '회원'}"></td>
            </tr>
            </tbody>
        </table>
    </center>
</div>
</html>
