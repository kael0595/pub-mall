<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
</head>
<body>

<div layout:fragment="content" class="container my-3">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>NO.</th>
            <th>상품명</th>
            <th>상품코드</th>
            <th>게임장르</th>
            <th>상품가격</th>
            <th>판매가격</th>
            <th>할인율</th>
            <th>조회수</th>
            <th>등록일자</th>
            <th>수정일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, loop : ${paging}" th:if="${!product.deleted}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td>
                <a th:href="@{|/product/detail/${product.id}|}" th:text="${product.name}"></a>
            </td>
            <td th:text="${product.code}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.standardPrice} + '원'"><span></span></td>
            <td th:text="${product.salePrice} + '원'"><span></span></td>
            <td th:text="${product.discount} + '%'"><span></span></td>
            <td th:text="${product.viewCount}"></td>
            <td th:text="${#temporals.format(product.createDt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(product.updateDt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number - 1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <a th:href="@{|/product/add|}">
        <button class="btn btn-primary">상품 등록</button>
    </a>
</div>
</body>
</html>
