<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>NO.</th>
        <th>상품명</th>
        <th>상품코드</th>
        <th>카테고리</th>
        <th>상품가격</th>
        <th>할인율</th>
        <th>등록일자</th>
        <th>수정일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.code}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.discount}"></td>
        <td th:text="${product.createDt}"></td>
        <td th:text="${product.updateDt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
