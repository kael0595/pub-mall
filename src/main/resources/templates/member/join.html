<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/join.css">
    <script th:src="@{/js/join.js}"></script>

</head>
<div layout:fragment="content" class="container my-3">
    <center>
        <h1>회원가입</h1>
        <form th:action="@{/member/join}" method="post">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" oninput="idCheck()">
                <span class="id_ok">사용 가능한 아이디입니다.</span>
                <span class="id_already">이미 사용중인 아이디입니다.</span>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" oninput="pwCheck()">
                <span class="pw_ok">사용 가능한 비밀번호입니다.</span>
                <span class="pw_diff">두 개의 비밀번호가 서로 다릅니다.</span>
            </div>
            <div>
                <label for="passwordCnf">비밀번호 확인</label>
                <input type="password" id="passwordCnf" name="passwordCnf" oninput="pwCheck()">
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email">
                <button id="emailCheck" name="emailCheck" type="button">인증번호 전송</button>
            </div>
            <div>
                <label for="authCode">인증번호</label>
                <input type="text" id="authCode" name="authCode" oninput="authCheck()">
            </div>
            <div>
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="addr1">기본주소</label>
                <input type="text" id="addr1" name="addr1">
            </div>
            <div>
                <label for="addr2">상세주소</label>
                <input type="text" id="addr2" name="addr2">
            </div>
            <button type="submit" id="submitBtn">회원가입</button>
            <button onclick="location.href='/'">취소</button>
        </form>
    </center>
</div>
</html>
