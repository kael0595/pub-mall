<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/join.css">
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
</head>
<div layout:fragment="content" class="container my-3">
    <center>
        <h1>회원가입</h1>
        <form th:action="@{/member/join}" method="post">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" oninput="idCheck()">
                <span class="id_ok">사용 가능한 아이디입니다.</span>
                <span class="id_already">이미 사용중인 아이디입니다.</span>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" oninput="pwCheck()">
                <span class="pw_ok">사용 가능한 비밀번호입니다.</span>
                <span class="pw_diff">두 개의 비밀번호가 서로 다릅니다.</span>
            </div>
            <div>
                <label for="passwordCnf">비밀번호 확인</label>
                <input type="password" id="passwordCnf" name="passwordCnf" oninput="pwCheck()">
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email">
                <button id="emailCheck" name="emailCheck" type="button" onclick="emailCheck()">인증번호 전송</button>
            </div>
            <div>
                <label for="authCode">인증번호</label>
                <input type="text" id="authCode" name="authCode" oninput="authCheck()">
            </div>
            <div>
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="addr1">기본주소</label>
                <input type="text" id="addr1" name="addr1">
            </div>
            <div>
                <label for="addr2">상세주소</label>
                <input type="text" id="addr2" name="addr2">
            </div>
            <button type="submit" id="submitBtn">회원가입</button>
            <button onclick="location.href='/'">취소</button>
        </form>
    </center>
</div>
<script>

    const csrfToken = $('meta[name="_csrf"]').attr('content');
    const csrfHeader = $('meta[name="_csrf_header"]').attr('content');

    const idCheck = () => {

        $('.id_ok').hide();
        $('.id_already').hide();

        var username = $('#username').val();

        if (!username.trim()) {
            return;
        }

        $.ajax({
            type: "post",
            url: "/member/idCheck",
            data: {username: username},
            // beforeSend: function (xhr) {
            //     xhr.setRequestHeader(csrfHeader, csrfToken);
            // },
            success: function (cnt) {

                if (cnt === 0) {
                    $('.id_ok').show();
                    $('.id_already').hide();
                } else {
                    $('.id_already').show();
                    $('.id_ok').hide();
                }
            },
            error: function () {
                alert("에러입니다.");
            }
        })
    }

    const pwCheck = () => {
        var password = $('#password').val();
        var passwordCnf = $('#passwordCnf').val();

        if (!password || !passwordCnf) {
            $('.pw_ok').hide();
            $('.pw_diff').hide();
            return;
        }

        if (password === passwordCnf) {
            $('.pw_ok').show();
            $('.pw_diff').hide();
        } else {
            $('.pw_ok').hide();
            $('.pw_diff').show();
        }
    }

    $('#emailCheck').on('click', function (event) {

        event.preventDefault();

        var email = $('#email').val();
        if (!email.trim()) {
            return;
        }
        $.ajax({
            type: "get",
            url: "/member/emailCheck",
            data: {email: email},
            success: function (response) {
                alert("이메일 인증번호를 전송했습니다.");
            },
            error: function () {
                alert("이메일 인증번호 전송에 실패했습니다. 다시 확인해주세요.");
            }
        });
    });

    const authCheck = () => {
        var authCode = $('#authCode').val();

        if (!authCode.trim()) {
            return;
        }
        $.ajax({
            type: "get",
            url: "/member/authCheck",
            data: {authCode: encodeURIComponent(authCode)},
            success: function (response) {
                alert(response);
            },
            error: function () {
                alert("오류가 발생하였습니다.")
            }
        })
    }

    const validation = () => {
        let isValid = true;

        const requiredFields = [
            'username',
            'password',
            'passwordCnd',
            'name',
            'nickname',
            'email',
            'phone',
            'addr1',
            'addr2'
        ];

        requiredFields.forEach(fieldId => {
            const field = $(`#${fieldId}`);
            const value = field.val().trim();

            if (!value) {
                field.css('border', '2px solid red');
                isValid = false;
            } else {
                field.css('border', '');
            }
        });

        if (!isValid) {
            alert("비어있는 입력창이 있습니다.")
        }

        return isValid;
    };

    $('form').on('submit', function (event) {
        if (!validation()) {
            event.preventDefault();
        }

        $('#submitBtn').prop('disabled', true);
        return true;
    });

</script>
</html>
