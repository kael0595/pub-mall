<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<form th:action="@{/member/login}" method="post">
    <center>
        <h1>로그인</h1>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <button>로그인</button>
        <button>취소</button>
    </center>
</form>
</body>
</html>
