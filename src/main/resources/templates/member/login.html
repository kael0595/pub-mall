<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
<center>
    <form th:action="@{/member/login}" method="post">
        <h1>로그인</h1>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">로그인</button>
        <button>취소</button>
    </form>
    <div>
        <a th:href="@{/oauth2/authorization/kakao}">
            <img src="/logo/kakao_login_medium_narrow.png">
        </a>
    </div>
    <div>
        <a th:href="@{/oauth2/authorization/naver}">
            네이버 로그인
        </a>
    </div>
    <div>
        <a th:href="@{/oauth2/authorization/google}">
            구글 로그인
        </a>
    </div>
    <div>
        <a th:href="@{/member/join}">
            회원가입
        </a>
    </div>
</center>
</body>
</html>
